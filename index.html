<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Will you be my valentine?</title>
    <link rel="stylesheet" href="site.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body style = "background-color: palevioletred; width:100%; height: 100%">
	
    <audio controls autoplay>
      <source src="girl.mp3" type="audio/mp3">
    </audio>
    <div style = "text-align:center">
      <img class ="cat" src="cat.gif" alt="This is an animated gif image, but it does not move" style="display:none"/>
      <img class ="cat" src="cat.gif" alt="This is an animated gif image, but it does not move" style="display:none"/>
      <img id = "cutie" src = "cutie.PNG" >
      <img class ="cat" src="cat.gif" alt="This is an animated gif image, but it does not move" style="display:none"/>
      <img class ="cat" src="cat.gif" alt="This is an animated gif image, but it does not move" style="display:none"/>
      <p style = "font-family: Brush Script MT; color:pink; font-size:xx-large">Will you be my valentine?</p>
      <br>
      <button id = "no" class="btn btn-danger" type="submit">No</button>
      <button id = "yes" class="btn btn-success" type="submit">Yes</button>
      <div class="heart heart-bg" style="display:none"></div>
      <div class="heart heart-main" style="display:none"></div>
    </div>
   

    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $('#rose').animate({
          left: '250px',
          opacity: '0.5',
          height: '150px',
          width: '150px'
        });
        $('#kiss').animate({
          left: '250px',
          opacity: '0.5',
          height: '150px',
          width: '150px'
        });

      });

      
      $("#no").hover(function(){
        $(this).css("background-color", "green");
        $(this).text("Yes");
      });


      $('#yes').on( "click", function() {
        $(".cat").toggle();
        $(".heart heart-bg").toggle();
        $(".heart heart-main").toggle();
        var duration = 15 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        var interval = setInterval(function() {
          var timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          var particleCount = 300 * (timeLeft / duration);
          // since particles fall down, start a bit higher than random
          confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
          confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
        }, 250);
      } );

      $('#no').on( "click", function() {
        $(".cat").toggle();
        $(".heart heart-bg").toggle();
        $(".heart heart-main").toggle();
        var duration = 15 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        var interval = setInterval(function() {
          var timeLeft = animationEnd - Date.now();

          if (timeLeft <= 0) {
            return clearInterval(interval);
          }

          var particleCount = 300 * (timeLeft / duration);
          // since particles fall down, start a bit higher than random
          confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
          confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
        }, 250);
      } );
      

    </script>
  </body>
</html>
